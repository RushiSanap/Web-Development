<h1>HTML FORMATTING ELEMENTS</h1>
<p><b>this is bold text</b></p>
<p><strong>this is strong text</strong></p>
<p><i>this is etalic text</i></p>
<p><em>this is emphasized text</em></p>
<p>my name is <mark>rushikesh</mark></p>
<p>this is <small>small</small> text</p>
<p>this is <del>deleted</del> text </p>
<p>My favourite color is <del>blue</del> <ins>red</ins> </p>
<p>Mass of the Earth is 10<sup>24</sup> weight</p>
<p>the final value is log<sub>2</sub>10 </p>
