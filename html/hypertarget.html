<h1>HTML TARGET ATTRIBUTE</h1>
<p>_self(default) target attribute <a href="https://www.youtube.com" target="_self">youtube</a></p>
<p>_blank target attribute <a href="https://www.youtube.com" target="_blank"> youtube </a></p>

<p>_top target attribute <a href="https://www.youtube.com"> youtube </a></p>
