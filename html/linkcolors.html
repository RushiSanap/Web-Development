<!DOCTYPE html>
<html>
<head>
<title>My website</title>
<style>
a:link{
   color:green;
   background-color:transparent;
   text-decoration:none;
}

a:visited{
   color:hotpink;
   background-color:transparent;
   text-decoration:none;
}

a:hover{
   color:darkred;
   background-color:transparent;
   text-decoration:underline;
}

a:active{
   color:yellow;
   background-color:transparent;
   text-decoration:underline;
}


</style>
</head>
<body>
<h1>HTML LINK COLORS</h1>
<p>Visit youtube by clicking here <a href="https://www.youtube.com" target="_blank" title="go to youtube.com" > youtube.com </a></p>
</body>
</html>
