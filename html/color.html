<h1>HTML COLORS</h1>
<!--
     color of the text can be defined using 
     1)direct color name
     2)RGB color pattern 
     3)HSL color pattern
     4)HEX color value
-->
<p style="color:red;">red color para using color name</p>
<p style="color:rgb(255,0,0);">red color para using rgb pattern</p>
<p style="color:#ff0000;">red color para using hex color pattern</p>
<p style="color:hsl(0, 100%, 50%);">red color para using hsl color pattern</p>
</body>
