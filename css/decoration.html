<!DOCTYPE html>
<html lang="us-en">
<head>
<title>My website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
p.deco1 {
	text-decoration:underline;
	text-decoration-color:red;
	text-decoration-style:solid;
	text-decoration-thickness:5px;
}

p.deco2 {
	text-decoration:overline;
	text-decoration-color:blue;
	text-decoration-style:solid;
	text-decoration-thickness:3px;
}

p.deco3 {
	text-decoration:line-through;
	/*shorthand property*/
	text-decoration:line-through red double 2px;
}

</style>

</head>
<body>
<p class="deco1">This is the paragraph with underline</p>
<p class="deco2">This is the paragraph with oveline</p>
<p class="deco3">This is the paragraph with line through</p>
</body>
</html>
