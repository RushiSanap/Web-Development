<!DOCTYPE html>
<html lang="us-en">
<head>
<title>My website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
p.dotted {
	border-style:solid;
	border-width:5px;
	border-color:blue;
}

p.mix {
	border-style:dotted dashed double;
	border-width:5px 5px 5px 5px;
	border-color:red green blue violet;
}

p.different_border {
	border-top-style:dotted;
	border-right-style:solid;
	border-bottom-style:dashed;
	border-left-style:groove;
}
</style>

</head>
<body>
<p class="mix">This is the paragraph with mix border</p>
<p class="dotted">This is paragraph with solid border</p>
</body>
</html>
