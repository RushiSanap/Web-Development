<!DOCTYPE html>
<html lang="us-en">
<head>
<title>My website</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<p id="demo"></p>
<script>
window.setInterval(myFunction, 1000);
function myFunction() {
	const d = new Date();
	document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
</script>
</body>
</html>
